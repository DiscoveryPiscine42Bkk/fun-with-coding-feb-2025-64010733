<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
    </style>
</head>
<body>
    <div id="balloon"></div>

    <script>
        const balloon = document.getElementById("balloon");
        const colors = ["red", "green", "blue"];
        let size = 200;
        let colorIndex = 0;

        balloon.addEventListener("click", function() {
            size += 10; // ขยายลูกโป่ง
            colorIndex = (colorIndex + 1) % colors.length; // เปลี่ยนสีถัดไป

            if (size > 420) {
                size = 200; // รีเซ็ตขนาดเมื่อเกิน 420px
                colorIndex = 0; // กลับเป็นสีแดง
            }

            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            balloon.style.backgroundColor = colors[colorIndex];
        });

        balloon.addEventListener("mouseleave", function() {
            if (size > 200) {
                size -= 5; // ลดขนาด
                colorIndex = (colorIndex - 1 + colors.length) % colors.length; // เปลี่ยนสีถอยหลัง
            }

            balloon.style.width = size + "px";
            balloon.style.height = size + "px";
            balloon.style.backgroundColor = colors[colorIndex];
        });
    </script>
</body>
</html>
