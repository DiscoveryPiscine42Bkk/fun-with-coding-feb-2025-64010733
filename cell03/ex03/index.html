<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #ft_list {
            margin: 20px auto;
            width: 400px;
            border: 1px solid black;
            padding: 10px;
            min-height: 10px;
            background-color: white;
        }
        .todo {
            background: pink;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="addTodo()">New</button>
    <div id="ft_list"></div>
    <script src="todo.js"></script>
</body>
</html>
